name: PR Feedback

on:
  pull_request:
    branches:
      - main

jobs:
  feedback:
    runs-on: ubuntu-latest
    permissions:
      id-token: write  # Required for OIDC token
      contents: read
      pull-requests: write
    steps:
    - name: Analyze PR
      # ⚠️ You may update the version tag (@v1) to use a different release
      # See available versions: https://github.com/exit0-io/pr-feedback-action/releases
      uses: exit0-io/pr-analysis-action@v1